# docker-compose up -d

version: "3.9"
volumes:
  data:
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./build:/game/build/android
    env:
      EXPORT_NAME: game
      GODOT_VERSION: 3.2.2
      GODOT_DL_SUBDIR: 3.2.2
      GODOT_RELEASE: stable
      ROOT_PATH: /root
