name: "Publish Exports"
description: "Publishes exported projects to supported integrations."
inputs:
  project_path:
    description: "Godot Exported Project"
    required: true
    default: ""
  platform:
    description: "Publisher Platform"
    required: true
    default: "Itch"
  channel:
    description: "Executable Version"
    required: true
    default: "Linux"
runs:
  using: "composite"
  steps:
    - name: Publish Export
      run: |
        echo -e "\n Publish Platform ${{inputs.platform}} \n" &&
        echo -e "\n Platform Channel -> ${{inputs.platform}} \n Project Path -> ${{inputs.project_path}} \n" &&
        wget -q https://github.com/vini-guerrero/godot-exporter/blob/dev/actions/publish/publish.sh &&
        chmod +x publish.sh && bash publish.sh ${{inputs.platform}} ${{inputs.project_path}}
      shell: bash
